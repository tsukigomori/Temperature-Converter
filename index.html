<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Temperature Converter</h1>
        <p>Enter temperature, select units and submit.</p>
        <form id="converter-form">
            <input type="number" id="temperature" name="temperature" required>
            <select id="units-from" name="units-from" required>
                <option value="" disabled selected>From Unit</option>
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <select id="units-to" name="units-to"required>
                <option value="" disabled selected>To Unit</option>
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <button type="submit">Convert</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
